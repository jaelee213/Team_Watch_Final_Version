  <script>

    window.addEventListener('DOMContentLoaded', function () {
      var tbl = document.getElementById('outputdata');
      var rosArray = JSON.parse(localStorage.getItem('roster'));

      if(rosArray) {
        for (var i = 0; i < rosArray.length; i++) {
          tbl.innerHTML += "<tr><td>" + rosArray[i].jerseynumber + "</td><td>" + rosArray[i].position + "</td><td>"
          + rosArray[i].name + "</td><td>" + rosArray[i].goals + "</td><td>" + rosArray[i].assists + "</td><td>"
          + rosArray[i].fouls + "</td><td>" + rosArray[i].redcards + "</td><td>" + rosArray[i].yellowcards +
            "</td><td>" + rosArray[i].gamesplayed + "</td></tr>";
        }
      }
    })

    function btnStatus() {
      var username = localStorage.getItem("user");

      if(username != 'coach') {
        document.getElementById('editrosterbtn').style.display = 'none';
        document.getElementById('addplayerbtn').style.display = 'none';
      }
    }

    function logoutClean() {
			var rrf = firebase.database().ref();
			var cu = rrf.child("currentuser/"); 
			cu.set({
				username: "", 
				team: "", 
				type: ""
			});
    }
  </script>
