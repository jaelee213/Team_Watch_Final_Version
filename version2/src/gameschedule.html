<body>
  <nav class="navbar">
    <a href="./home.html" id="logo">TeamWatch</a>
    <a href="./home.html">Home</a>

  <input type="button" onclick="location.href='./addgame.html';" value="Add Game" id="addGameBtn">
  <input type="button" onclick="location.href='./addpractice.html';" value="Add Practice" id="addPracBtn">


  <output id="outputgames">
  </output>


  <script type="text/javascript">

    document.getElementById('addPracBtn').style.display = 'none';

    window.addEventListener('DOMContentLoaded', function(){

      var rootref = firebase.database().ref();
      var currus = rootref.child("currentuser/"); 
      var disGam = document.getElementById('outputgames');

      currus.once("value", function(snapshot){
        var snpsht = snapshot.val();
        var myteamname = snpsht.team; 
        var str = "games/"; 
        myteamname = str.concat(myteamname); 
        myteamname = myteamname.concat("/");
        var gameslist = rootref.child(myteamname);
        var usertype = snpsht.type;
        var styleStr;
        if(usertype != 'coach') {
          styleStr = "style='display:none'";
        }
        else {
          styleStr = "";
        }
        
        gameslist.orderByChild("timeid").on("value", function(snapshot){
          disGam.innerHTML = "";
          snapshot.forEach(function(snap){

            var cg = snap.val();

            var today = new Date();
            var curMonth = today.getMonth() + 1; 
            curMonth = curMonth.toString(); 
            var curDay = today.getDate().toString(); 
            if( curDay.length == 1) {
              curDay = "0" + curDay;
            }
            var curYear = today.getFullYear().toString().substr(2,2);
            var curHour = today.getHours().toString(); 
            var curMinute = today.getMinutes().toString();
            var todayDate = curYear + curMonth + curDay + curHour + curMinute; 
            var compareDate = cg.timeid;

            if(todayDate.substr(0,6) == compareDate.substr(0,6)) {
              disGam.innerHTML += "<div class='box0'><h2>Today's Game: " + cg.date
              + "</h2><h3>" + snpsht.team + " vs " + cg.opponentname + "</h3>"
              + "<h4><mark>" + cg.mygoals + " : " + cg.opponentgoals + "</mark></h4>"
              + "<p>" + cg.date + " " + cg.time
              + "</p><p>" + cg.location
              + "</p><p>" + cg.status
              + "</p><input type='button' value='View Stats' class='viewStatsBtn'>"
              + "<input type='button' value='Edit Game' class='editGameBtn'"
              + styleStr + "></div>";
            }

            else if(todayDate > compareDate) {
              disGam.innerHTML += "<div class='box0'><h2>Previous Game: " + cg.date
              + "</h2><h3>" + snpsht.team + " vs " + cg.opponentname + "</h3>"
              + "<h4><mark>" + cg.mygoals + " : " + cg.opponentgoals + "</mark></h4>"
              + "<p>" + cg.date + " " + cg.time
              + "</p><p>" + cg.location
              + "</p><p>" + cg.status
              + "</p><input type='button' value='View Stats' class='viewStatsBtn'></div>";
            }

            else if(todayDate < compareDate) {
              disGam.innerHTML += "<div class='box0'><h2>Upcoming Game: " + cg.date
              + "</h2><h3>" + snpsht.team + " vs " + cg.opponentname
              + "</h3><p>" + cg.date + " " + cg.time
              + "</p><p>" + cg.location
              + "</p><p>" + cg.status
              + "<input type='button' value='Edit Game' class='editGameBtn'"
              + styleStr + "></div>";
            }

          });
          if (disGam.value == "") {
            disGam.innerHTML = "<div class='box0'><h2>No Games to Show</h2></div>";
          }

          var editButton = document.querySelectorAll("input.editGameBtn");
          var viewButton = document.querySelectorAll("input.viewStatsBtn");

          for(var x = 0; x < viewButton.length; x++) {
            (function(index) {
              viewButton[index].addEventListener('click', function(){

                var gtview = rootref.child("gametoview"); 
                var cntr = 0; 
                gameslist.orderByChild("timeid").once("value", function(snapshot){
                  snapshot.forEach(function(snap){
                    var cval = snap.val();
                    if(cntr == index) {
                      gtview.set({
                        gameid: cval.gameid,
                        timeid: cval.timeid,
                        opponentname: cval.opponentname, 
                        date: cval.date, 
                        time: cval.time, 
                        tod: cval.tod, 
                        location: cval.location, 
                        status: cval.status, 
                        myfouls: cval.myfouls, 
                        opponentfouls: cval.opponentfouls, 
                        myredcards: cval.myredcards, 
                        opponentredcards: cval.opponentredcards, 
                        myyellowcards: cval.myyellowcards, 
                        opponentyellowcards: cval.opponentyellowcards, 
                        myshotsongoal: cval.myshotsongoal, 
                        opponentshotsongoal: cval.opponentshotsongoal, 
                        mygoals: cval.mygoals, 
                        opponentgoals: cval.opponentgoals, 
                        mycornerkicks: cval.mycornerkicks, 
                        opponentcornerkicks: cval.opponentcornerkicks, 
                        mygoalkicks: cval.mygoalkicks, 
                        opponentgoalkicks: cval.opponentgoalkicks
                      });
                    }
                    cntr = cntr + 1; 
                  });
                });
              });
            })(x);
            viewButton[x].addEventListener('click', function(){
              window.location.href='./viewgamestats.html';
            })
          }

          for(var y = 0; y < editButton.length; y++) {
            (function(index) {
              editButton[index].addEventListener('click', function(){

                var gtedit = rootref.child("gametoedit");
                var ctr = 0; 
                var size = 0; 

                gameslist.orderByChild("timeid").once("value", function(snapshot){
                  snapshot.forEach(function(snap){ 
                    size = size + 1;
                  })
                });

                gameslist.orderByChild("timeid").once("value", function(snapshot){
                  snapshot.forEach(function(snap){
                    var cuval = snap.val();
                    if(ctr == (size - (editButton.length - index))) {
                      gtedit.set({
                        gameid: cuval.gameid,
                        timeid: cuval.timeid,
                        opponentname: cuval.opponentname, 
                        date: cuval.date, 
                        time: cuval.time, 
                        tod: cuval.tod, 
                        location: cuval.location, 
                        status: cuval.status, 
                        myfouls: cuval.myfouls, 
                        opponentfouls: cuval.opponentfouls, 
                        myredcards: cuval.myredcards, 
                        opponentredcards: cuval.opponentredcards, 
                        myyellowcards: cuval.myyellowcards, 
                        opponentyellowcards: cuval.opponentyellowcards, 
                        myshotsongoal: cuval.myshotsongoal, 
                        opponentshotsongoal: cuval.opponentshotsongoal, 
                        mygoals: cuval.mygoals, 
                        opponentgoals: cuval.opponentgoals, 
                        mycornerkicks: cuval.mycornerkicks, 
                        opponentcornerkicks: cuval.opponentcornerkicks, 
                        mygoalkicks: cuval.mygoalkicks, 
                        opponentgoalkicks: cuval.opponentgoalkicks
                      });
                    }
                    ctr = ctr + 1;
                  });
                });
              });
            })(y);
            editButton[y].addEventListener('click', function(){
              window.location.href='./editgame.html';
            })
          }

          var cuus = firebase.database().ref().child("currentuser/");
          cuus.once("value", function(snapshot){
            var username = snapshot.val().type;

            if(username != "coach") {
              document.getElementById('addGameBtn').style.display = 'none';
              document.getElementById('addPracBtn').style.display = 'none';
            }
          });
        }); 
      }); 
    });

    function logoutClean() {
			var rrf = firebase.database().ref();
			var cu = rrf.child("currentuser/"); 
			cu.set({
				username: "", 
				team: "", 
				type: ""
			});
    }
  </script>
